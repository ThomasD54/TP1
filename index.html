<!DOCTYPE html>
<html lang="fr">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean your spot</title>

<body>
    <h1>Formulaire d'inscription</h1>
    
    <form action="/info_formulaire" method="post">
    <!-- Champ login -->
    <label for="login_user">Login :</label>
    <input type="text" id="login_user" name="login_user" required>
    <br><br>

    <!-- Champ mot de passe -->
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Champ confirmation du mot de passe -->
    <label for="confirm_password">Veuillez confirmer votre mot de passe :</label>
    <input type="confirm_password" id="confirm_password" name="confirm_password" required>
    <br><br>

    <!-- Champ nom -->
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>
    <br><br>

    <!-- Champ prenom -->
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>
    <br><br>

    <!-- Champ adresse postal -->
    <label for="adresse_postal">Adresse :</label>
    <input type="text" id="adresse_postal" name="adresse_postal" required>
    <br><br>

    <!-- Champ email -->
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Champ téléphone -->
    <label for="telephone">Télephone :</label>
    <input type="number" id="telephone" name="telephone" required>
    <br><br>
    
    <!-- Champ date de naissance -->
    <label for="date_de_naissance">Date de naissance</label>
    <input type="date" id="date_de_naissance" name="date_de_naissance" required>
    <br><br>

    <!-- Case à cocher 
    <input type="checkbox" id="conditions" name="conditions" required>
    <label for="conditions">J'accepte les conditions d'utilisation</label>
    <br><br>

    Bouton de validation des conditions d'utilisation = pas util

    -->

    <!-- Bouton s’inscrire -->
    <button type="submit">S'inscrire</button>
  
</form>








</body>


</html>
